<header class="fixed-top d-flex align-items-center">
  <div (click)="toggle()">
    <ng-content *ngIf="closed; else elseBlock" select=".tr-icon-open"></ng-content>
    <ng-template #elseBlock>
      <ng-content select=".tr-icon-close"></ng-content>
    </ng-template>
  </div>
  <ng-content select=".tr-header"></ng-content>
</header>
<main [ngClass]="{'close-aside' : closed}">
  <div class="shadow position-fixed">
  </div>
  <aside>
    <div class="scroller">
      <ng-content select=".tr-nav"></ng-content>
    </div>
  </aside>
  <div class="page">
    <div class="contents">
      Content
    </div>
    <footer>
      <ng-content select=".tr-footer"></ng-content>
    </footer>
  </div>
</main>
