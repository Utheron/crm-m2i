<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="typePresta">Type</label>
    <input type="text" class="form-control" [ngClass]="{'is-invalid' : form.controls['typePresta'].invalid && form.controls['typePresta'].touched}" id="typePresta" formControlName="typePresta">
    <div class="invalid-feedback"
      *ngIf="form.controls['typePresta'].invalid && form.controls['typePresta'].touched">
        Champ obligatoire
    </div>
  </div>
  <div class="form-group">
    <label for="client">Client</label>
    <input type="text" class="form-control" [ngClass]="{'is-invalid' : form.controls['client'].invalid && form.controls['client'].touched}" id="client" formControlName="client">
    <div class="invalid-feedback"
      *ngIf="{'is-invalid' : form.controls['client'].invalid && form.controls['client'].touched}">
      Veuillez saisir au moins 3 caract√®res
    </div>
  </div>
  <div class="form-group">
    <label for="nbJours">nbJours</label>
    <input type="number" class="form-control" id="nbJours" formControlName="nbJours">
  </div>
  <div class="form-group">
    <label for="tjmHt">tjmHt</label>
    <input type="number" class="form-control" id="tjmHt" formControlName="tjmHt">
  </div>
  <div class="form-group">
    <label for="tva">TVA</label>
    <input type="number" class="form-control" id="tva" formControlName="tva">
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <select class="form-control" id="state" formControlName="state">
      <option  [disabled]="form.invalid"*ngFor="let state of states" [ngValue]="state">{{ state }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea class="form-control" id="comment" formControlName="comment"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
</form>
