<app-template-full-width [title]="title">
  <app-table-light [headers]="headers" *ngIf="collection$ | async as collection">
    <tr *ngFor="let item of collection">
      <td>{{ item.name }}</td>
      <td>{{ item.totalCaHt | currency }}</td>
      <td>{{ item | total : true | currency }}</td>
      <td>
        <select class="form-select"
          (change)="changeState(item, $event)">
          <option *ngFor="let state of stateClient"
            [value]='state'
            [selected]='state === item.state'>
              {{ state }}
          </option>
        </select>
      </td>
    </tr>
  </app-table-light>
  <app-btn label="Create a client" route="add"></app-btn>
</app-template-full-width>
